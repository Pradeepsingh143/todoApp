[[redirects]]
  from = "/api/*"
  to = "https://todoapp-production-419a.up.railway.app/:splat"
  status = 200

  
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  # Define which paths this specific [[headers]] block will cover.
  for = "/*"
    [headers.values]
    Access-Control-Allow-Origin = "*"